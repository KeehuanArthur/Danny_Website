<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danny Lee | Gallery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />  
    
</head>
<body>
    <div class="page-header">
        <div class="container">
            <div class="header_icon">
                <a href="./index.html">
                    <img src="./img/my_logo.png" class="img-fluid" style="width:150px;height:150px;">                                                        
                </a>
            </div>
            <div class="header_text">
                <div class="container">
                    <h1>Danny Lee</h1>
                    <h4>Graphic | Visual Designer</h4>
                    <h4 style="float:right; margin-right:50px">High School Gallery</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="gallery_images" class="row"></div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body" id="myModalBody">
                  <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
    </div>

    <div class="container">    
        <blockquote class="blockquote blockquote-reverse">
            <p class="mb-0">“A designer knows he has achieved perfection not when there is nothing left to add, but when there is nothing left to take away.”</p>
            <footer class="blockquote-footer">Antoine de Saint-Exupéry</footer>
        </blockquote>
    </div>

    <footer class="main_footer">
            <p>Taehwan Danny Lee, Copyright &copy2017</p>
    </footer>


    <script src="hs_gallery.js"></script>
</body>
</html>
