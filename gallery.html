<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danny Lee | Gallery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />  
    
</head>
<body>
    <div class="page-header">
        <div class="container">
            <div class="header_icon">
                <a href="./index.html">
                    <img src="./img/my_logo.png" class="img-fluid" style="width:150px;height:150px;">                                                        
                </a>
            </div>
            <div class="header_text">
                <div class="container">
                    <h1>Danny Lee</h1>
                    <h4>Graphic | Visual Designer</h4>
                    <h4 style="float:right; margin-right:50px">University Gallery</h4>
                </div>
            </div>
        </div>
    </div>
    
    <div id="image_modal" class="modal">
        <span class="close" onclick="document.getElementById('image_modal').style.display='none'">&times;</span>
        <img class="modal-content" id="image_in_modal">
    </div>


    <div class="container">
        <div id="gallery_images" class="row"></div>
    </div>

    <div class="container">    
        <blockquote class="blockquote blockquote-reverse">
            <p class="mb-0">“A designer knows he has achieved perfection not when there is nothing left to add, but when there is nothing left to take away.”</p>
            <footer class="blockquote-footer">Antoine de Saint-Exupéry</footer>
        </blockquote>
    </div>

    <footer class="main_footer">
            <p>Taehwan Danny Lee, Copyright &copy2017</p>
    </footer>


    <script src="gallery.js"></script>
</body>
</html>
